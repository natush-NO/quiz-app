<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/form.css">
  <script src="js/form.js" defer></script>

  <title>Create new cards</title>
</head>

<body>

  <div class="wrapper">

    <!-- ============================================================ -->

    <header class="header" role="banner">
      <div class="header__container">
        <h1 class="header__title">Quiz App</h1>
      </div>
    </header>

    <!-- ============================================================ -->
    <main class="page">

      <div class="page__container">
        <form class="page__form page__form--margin" data-js="form">

          <label class="page__label-question label" for="question">Your question:</label>
          <textarea class="page__textarea-question textarea" name="question" id="question" placeholder="Your question:" maxlength="150"></textarea>


          <label class="page__label-answer label" for="answer">Your answer:</label>
          <textarea class="page__textarea-answer textarea" name="answer" id="answer" placeholder="Your answer:" maxlength="150"></textarea>
          <!-- <span class="page__counter" id="answer-counter">There are no characters left: 150</span> -->

          <label class="page__label-tag  label" for="tag-page">Tag:</label>
          <input class="page__input-tag input" type="text" name="tag" id="tag-page" placeholder="Tag:" />

          <button class="page__button" type="submit">Submit</button>
        </form>

        <div class="page__cards-container" id="cards-container" data-js="cards-container">
        </div>

      </div>
    </main>

    <!-- ============================================================ -->
    <footer class="footer" role="contentinfo">
      <div class="footer__container">
        <div class="footer__images">
          <nav class="footer__nav">

            <a href="index.html" class="footer__link footer__link--house" data-js="house-white">
              <img class="footer__house-white" src="img/home_icon_white.png" alt="Haus">
            </a>
            <a href="#" class="footer__link house-none footer__link--house" data-js="house-black">
              <img class="footer__house-black" src="img/home_icon_black_two.png" alt="Haus">
            </a>
            <a href="bookmarks.html" class="footer__link footer__link--bookmark" data-js="bookmark-white">
              <img class="footer__bookmark-white" src="img/icon_bookmark_white.png" alt="Bookmark">
            </a>
            <a href="#" class="footer__link bookmark-none footer__link--bookmark" data-js="bookmark-black">
              <img class="footer__bookmark-black" src="img/icon_bookmark_black.png" alt="Bookmark">
            </a>
            <a href="#" class="footer__link footer__link--plus" data-js="plus-white">
              <img class="footer__plus-white" src="img/plus__icon_white.png" alt="Plus icon">
            </a>
            <a href="#" class="footer__link plus-none footer__link--plus" data-js="plus-black">
              <img class="footer__plus-black" src="img/plus_icon_black.png" alt="Plus icon">
            </a>
            <a href="user.html" class="footer__link footer__link--user" data-js="user-white">
              <img class="footer__user-white" src="img/user_icon_white.png" alt="Benutzer">
            </a>
            <a href="#" class="footer__link user-none footer__link--user" data-js="user-black">
              <img class="footer__user-black" src="img/user_icon_black.png" alt="Benutzer">
            </a>

          </nav>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
